<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>Vapor Jekyll - Blogging about stuff</title>
    <meta name="description" content="A port of Ghost Vapor theme to Jekyll" />

    <meta name="HandheldFriendly" content="True" />
    <meta name="MobileOptimized" content="320" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="/assets/css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="/assets/css/screen.css" />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Noto+Serif:400,700,400italic|Open+Sans:700,400" />
    <!-- This is for syntax highlight -->
    <link rel="stylesheet" type="text/css" href="/assets/css/syntax.css">
    <!-- Customisation  -->
    <link rel="stylesheet" type="text/css" href="/assets/css/main.css" />


</head>
<body class="home-template">

    <main class="content" role="main">

    <article class="post">

        <header>
        
           <div class="post-meta tags">
	     Posted in concise and vapor
	   </div>
	
        <h1 class="post-title">Empty Post</h1>
        <div class="post-meta">
	   <time datetime="2014-01-04">04 Jan 2014</time>
	</div>
        </header>

        <section class="post-content">
            <p>Another empty post</p>

        </section>

        <section class="share">
            <p class="info">Share this post</p>
            <a class="icon-twitter"
            href="http://twitter.com/share?text=Empty Post&url=blog url/2014/01/04/an-empty-post.html"
                onclick="window.open(this.href, 'twitter-share', 'width=550,height=235');return false;">
                <span class="hidden">Twitter</span>
            </a>
            <a class="icon-facebook" href="https://www.facebook.com/sharer/sharer.php?u=blog url/2014/01/04/an-empty-post.html"
                onclick="window.open(this.href, 'facebook-share','width=580,height=296');return false;">
                <span class="hidden">Facebook</span>
            </a>
            <a class="icon-google-plus" href="https://plus.google.com/share?url=blog url/2014/01/04/an-empty-post.html"
               onclick="window.open(this.href, 'google-plus-share', 'width=490,height=530');return false;">
                <span class="hidden">Google+</span>
            </a>
        </section>

        <footer class="post-footer">
	    
            <section class="author">
                <img src="path/to/image" class="userimage" alt="Your Name" />
                <p class="attr">Author</p>
                <h4><a href="Your Website">Your Name</a></h4>
                <p class="bio">Your Bio</p>
            </section>
	    


            
        </footer>
		
    </article>

</main>


    <footer class="site-footer">
        <div class="inner">
             <section class="copyright">&copy; 2014 <a href="/">Vapor Jekyll</a>. All rights reserved.</section>
             <section>Vapor theme by <a href="http://sethlilly.com/">Seth Lilly</a></section>
             <section class="poweredby">Proudly published with <a class="icon-ghost" href="http://ghost.org"><span class="hidden">Ghost</span></a></section>
        </div>
    </footer>

</body>
