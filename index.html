---
layout: default
title: Home
cover: false
about: '/about.html'
---

<header id="site-head">
    <h1 class="blog-title"><a href="{{ site.url }}">{{ site.name }}</a></h1>


    <h2 class="blog-description">{{ site.description }}
    {% if page.about %} | <a href='{{site.baseurl}}{{ page.about }}'> About</a> {% endif %}
    </h2>
</header>

<main class="content" role="main">

  {% for post in site.posts %}
    <article class="preview">
       <header>
         <h1 class="post-title"><a href="{{ site.baseurl}}{{ post.url }}">{{ post.title }}</a></h1>
         <div class="post-meta"><time datetime="{{ post.date | date: "%d %B, %Y" }}">{{ post.date | date: "%d %B, %Y" }}</time></div>
       </header>
       <section class="post-excerpt">
           <p>{{ post.excerpt }}&hellip;</p>
           <p class="readmore"><a href="{{ site.baseurl}}{{ post.url }}">Read this article <i class="fa fa-chevron-circle-right"></i></a></p>
       </section>
    </article>
	 
  {% endfor %}
	 
</main>
