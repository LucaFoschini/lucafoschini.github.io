---
layout: resume
---

<main class="content" role="main">
    <article class="post">

        <header>
          {% if page.title %} 
            <h1 class="blog-title">{{ page.title }}</h1>
          {% endif %} 
          {% if page.description %} 
            <h2 class="blog-description">{{ page.description }}</h2>
          {% endif %}
        </header>

        <section class="post-content">
            {{content}}
        </section>

    </article>

</main>
